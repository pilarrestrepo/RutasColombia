<p>mapa works!</p>
<p>{{sitosCercanos.length}}</p>
<p *ngFor="let sitio of sitosCercanos; let i = index">
  {{sitio.punto.latitud}}
  <br />
  {{sitio.punto.longitud}}
</p>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" >

  <agm-marker *ngFor="let sitio of sitosCercanos; let i = index" [latitude]="sitio.punto.latitud" 
    [longitude]="sitio.punto.longitud"> </agm-marker>
</agm-map>


<br />
<button class="waves-effect waves-light btn gradient-45deg-light-blue-cyan z-depth-4 mr-1 mb-2" type="button"
  (click)="obtenerSitioCercanos()">
  {{ 'mapa.estoyAqui' | translate }}
  {{lat}}
  {{lng}}
</button>
