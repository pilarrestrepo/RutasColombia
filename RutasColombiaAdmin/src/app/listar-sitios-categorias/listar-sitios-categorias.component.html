<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Categorías</h4>
                        <p class="card-category"> Lista de categorías creadas en la plataforma
                            <a mat-button class="nav-link active text-center" [routerLink]="['/crear-categoria',0]"
                                data-toggle="tab">
                                <i class="material-icons">task_alt</i> Crear Categoría
                                <div class="ripple-container"></div>
                            </a>
                        </p>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-form-field>
                                <mat-label>Filtar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Texto" #input>
                            </mat-form-field>
                            <table mat-table [dataSource]="dataSource" class="table table-hover" matSort>
                                <ng-container matColumnDef="imagenUrl">
                                    <th mat-header-cell *matHeaderCellDef> Imagen  </th>
                                    <td mat-cell *matCellDef="let element"> <img *ngIf="element.imagenUrl" [src]="element.imagenUrl" alt="" /> </td>
                                </ng-container>

                                <ng-container matColumnDef="nombre">
                                    <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre
                                    </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                                </ng-container>

                                <ng-container matColumnDef="descripcion">
                                    <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Descripción </th>
                                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                                </ng-container>

                                <ng-container matColumnDef="editar">
                                    <th mat-header-cell class=" text-primary" *matHeaderCellDef> Editar </th>
                                    <td mat-cell *matCellDef="let element">
                                        <a mat-button class="nav-link active text-center" matTooltip="Editar"
                                            [routerLink]="['/crear-categoria',element.id]" data-toggle="tab">
                                            <i class="material-icons">edit</i>
                                            <div class="ripple-container"></div>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No existen datos para "{{input.value}}"</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
