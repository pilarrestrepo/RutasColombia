<div class="main-content">
    <div class="container-fluid">
        <div class="row"></div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ingresar</h4>
                        <p class="card-category">Administrador Rutas Colombia</p>
                    </div>
                    <div class="card-body">
                                  
                        <form>                       
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Usuario*" required
                                        [(ngModel)]="model.usuario" [ngModelOptions]="{standalone: true}">
                                    </mat-form-field>                                    
                                    <!--<mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Username" [(ngModel)]="username" required>
                                    </mat-form-field>-->
                                </div>
                                <div class="col-md-3"></div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input  autocomplete="off" matInput placeholder="Password" [(ngModel)]="model.clave" 
                                        type="password" required [ngModelOptions]="{standalone: true}">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            
                            <button mat-raised-button type="button" (click)="login()"  class="btn btn-danger pull-right">Ingresar</button>
                            <div class="clearfix"></div>
                        </form>

                        
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
 
        </div>
    </div>
</div>
