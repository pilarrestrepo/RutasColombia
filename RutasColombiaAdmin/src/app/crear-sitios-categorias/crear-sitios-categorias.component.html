<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Administrar Categoría</h4>
                        <p class="card-category">Registrar la información de la categoría</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" autocomplete="off" novalidate (ngSubmit)="guardar()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Nombre*"
                                            formControlName="formControlNombre" autocomplete="nope"
                                            [(ngModel)]="model.nombre">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">             
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Descripción"
                                            formControlName="formControlDescripcion"
                                            autocomplete="nope"
                                            [(ngModel)]="model.descripcion">
                                    </mat-form-field>
                                </div>                     
                            </div>                       
                         
                            <div class="row">
                                <div class="col m8 s8 file-field input-field">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="seleccionar archivo" type="text" id="nombreArchivo"
                                            name="nombreArchivo" autocomplete="nope" [(ngModel)]="model.nombreArchivo"
                                            #nombreArchivo="ngModel" [ngModelOptions]="{standalone: true}">
                                    </mat-form-field>
                                </div>
                                <div class="col m2 s2 file-field input-field">
                                    <label class="custom-file-upload">
                                        <input type="file" (change)="eventoSeleccionarArchivo($event)"
                                            accept="image/*" />
                                        Seleccionar archivo
                                    </label>
                                </div>
                                <div *ngIf="model.id && urlImagen" class="col m2 s2 pull-left">
                                    <img *ngIf="urlImagen" mat-card-image [src]="urlImagen" > 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="card">
                                        <div class="card-header card-header-tabs card-header-warning">
                                            <div class="nav-tabs-navigation">
                                                <div class="nav-tabs-wrapper">
                                                    <span class="nav-tabs-title">Idiomas:</span>
                                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                                        <li class="nav-item">
                                                            <a mat-button class="nav-link active" href="#espanol"
                                                                data-toggle="tab">
                                                                <i class="material-icons">sentiment_satisfied</i>
                                                                Español
                                                                <div class="ripple-container"></div>
                                                            </a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a mat-button class="nav-link" href="#ingles"
                                                                data-toggle="tab">
                                                                <i class="material-icons">sentiment_very_satisfied</i>
                                                                English
                                                                <div class="ripple-container"></div>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="espanol">
                                                    <div class="card-body table-responsive">
                                                        <div class="col-md-12">
                                                            <mat-form-field class="example-full-width">
                                                                <input matInput placeholder="Nombre en español"
                                                                    type="text" id="nombreEspanol" name="nombreEspanol"
                                                                    autocomplete="nope"
                                                                    [(ngModel)]="model.idiomas.es.nombre"
                                                                    #nombreEspanol="ngModel"
                                                                    [ngModelOptions]="{standalone: true}">
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <mat-form-field class="example-full-width">
                                                                <textarea matInput
                                                                    placeholder="Descripcion de la categoría en español"
                                                                    rows="6" id="descripcionIngles"
                                                                    name="descripcionIngles" autocomplete="nope"
                                                                    [(ngModel)]="model.idiomas.es.descripcion"
                                                                    #descripcionIngles="ngModel"
                                                                    [ngModelOptions]="{standalone: true}"></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="ingles">
                                                    <div class="card-body table-responsive">
                                                        <div class="col-md-12">
                                                            <mat-form-field class="example-full-width">
                                                                <input matInput placeholder="Name in english"
                                                                    type="text" id="nombreIngles" name="nombreIngles"
                                                                    autocomplete="nope"
                                                                    [(ngModel)]="model.idiomas.en.nombre"
                                                                    #nombreIngles="ngModel"
                                                                    [ngModelOptions]="{standalone: true}">
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <mat-form-field class="example-full-width">
                                                                <textarea matInput
                                                                    placeholder="Description in english" rows="6"
                                                                    id="descripcionIngles" name="descripcionIngles"
                                                                    autocomplete="nope"
                                                                    [(ngModel)]="model.idiomas.en.descripcion"
                                                                    #descripcionIngles="ngModel"
                                                                    [ngModelOptions]="{standalone: true}"></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>          
                            <button mat-raised-button class="btn  pull-right" color="accent" (click)="onCancel()">Cancelar</button>                            
                            <button mat-raised-button class="btn btn-danger pull-right">Guardar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
