<!-- BEGIN: Page Main-->
<div id="main">
    <div class="row">
        <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
        <div class="col s12">
            <div class="container">

                <!-- app invoice View Page -->
                <div class="invoice-edit-wrapper section">
                    <div class="row">
                        <!-- invoice view page -->
                        <div class="col xl9 m8 s12">
                            <div class="card">
                                <div class="card-content px-36">
                                    <!-- header section -->
                                    <div class="row mb-3">
                                        <div class="col xl4 m12 display-flex align-items-center">
                                            <h6 class="invoice-number mr-4 mb-5">Id</h6>
                                            <input type="text" placeholder="000">
                                        </div>
                                        <div class="col xl8 m12">
                                            <div class="invoice-date-picker display-flex align-items-center">
                                                <div class="display-flex align-items-center">
                                                    <small>Fecha de registro: </small>
                                                    <div class="display-flex ml-4">
                                                        <input type="text" class="datepicker mr-2 mb-1" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div id="Form-advance" class="card card card-default scrollspy">
                                            <div class="card-content">
                                                <h4 class="indigo-text">Sitio</h4>
                                                <form>
                                                    <div class="row">
                                                        <div class="input-field col m4 s12">
                                                            <input type="text" placeholder="Digíte el nombre"
                                                                [(ngModel)]="model.nombre" id="nombre" name="nombre"
                                                                #nombre="ngModel">
                                                            <label for="nombre">Nombre</label>
                                                        </div>
                                                        <div class="input-field col m4 s12">
                                                            <select>
                                                                <option value="" disabled selected>Seleccione Categoría
                                                                </option>
                                                                <option value="1">Manager</option>
                                                                <option value="2">Developer</option>
                                                                <option value="3">Business</option>
                                                            </select>
                                                            <label>Categoría</label>
                                                        </div>
                                                        <div class="input-field col m4 s12">
                                                            <select>
                                                                <option value="" disabled selected>Seleccione Empresa
                                                                </option>
                                                                <option value="1">Manager</option>
                                                                <option value="2">Developer</option>
                                                                <option value="3">Business</option>
                                                            </select>
                                                            <label>Empresa</label>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="input-field col m3 s12">
                                                            <select class="select2 browser-default" id="idDepartamento" (click)='seleccionDepartamento("$event")'
                                                                #idDepartamento="ngModel" name="idDepartamento"
                                                                [(ngModel)]="departamentoSeleccionado" >
                                                                <option value="" disabled selected>Seleccione
                                                                    Departamento
                                                                </option>
                                                                <option
                                                                    *ngFor="let departamento of departamentos ; let i = index"
                                                                    [value]="departamento.id">
                                                                    {{departamento.nombre}} </option>
                                                            </select>
                                                            <label for="url">Depatamento {{departamentoSeleccionado }}</label>
                                                        </div>                                                  
                                                        <div class="input-field col m3 s12">
                                                            <input type="text" placeholder="Direccion"
                                                                [(ngModel)]="model.direccion" id="direccion"
                                                                name="direccion" #direccion="ngModel">
                                                            <label for="direccion">Dirección</label>
                                                        </div>
                                                        <div class="input-field col m3 s12">
                                                            <input type="text" [(ngModel)]="model.telefono"
                                                                placeholder="Digíte el número de teléfono" id="telefono"
                                                                name="telefono" #telefono="ngModel">
                                                            <label for="telefono">Teléfono</label>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="input-field col m4 s12">
                                                            <input type="text" [(ngModel)]="model.url" id="url"
                                                                placeholder="Digíte la URL" name="url" #url="ngModel">
                                                            <label for="url">URL WEB</label>
                                                        </div>
                                                        <div class="input-field col m4 s12">
                                                            <input type="text" [(ngModel)]="model.url" id="url"
                                                                placeholder="Digíte la URL" name="url" #url="ngModel">
                                                            <label for="url">URL Reserva</label>
                                                        </div>
                                                        <div class="input-field col m4 s12">
                                                            <input type="text" [(ngModel)]="model.url" id="url"
                                                                placeholder="Digíte la URL" name="url" #url="ngModel">
                                                            <label for="url">URL Relacionada</label>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <h4 class="card-title">Español</h4>
                                                        <div class="input-field col m6 s12">
                                                            <input type="text" [(ngModel)]="model.idiomas.es.nombre"
                                                                id="nombre_es" name="nombre_es" #nombre_es="ngModel">
                                                            <label for="nombre_es">Nombre</label>
                                                        </div>
                                                        <div class="input-field col m6 s12">
                                                            <textarea type="text"
                                                                [(ngModel)]="model.idiomas.es.descripcion"
                                                                class="materialize-textarea" id="descripcion_es"
                                                                name="descripcion_es"
                                                                #descripcion_es="ngModel"></textarea>
                                                            <label for="descripcion_es">Descripción</label>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <h4 class="card-title">English</h4>
                                                        <div class="input-field col m6 s12">
                                                            <input type="text" [(ngModel)]="model.idiomas.en.nombre"
                                                                id="nombre_en" name="nombre_en" #nombre_en="ngModel">
                                                            <label for="nombre_en">Name</label>
                                                        </div>
                                                        <div class="input-field col m6 s12">
                                                            <textarea type="text"
                                                                [(ngModel)]="model.idiomas.en.descripcion"
                                                                class="materialize-textarea" id="descripcion_en"
                                                                name="descripcion_en"
                                                                #descripcion_en="ngModel"></textarea>
                                                            <label for="descripcion_en">Description</label>
                                                        </div>
                                                    </div>
                                                    <!--  <div class="row">
                                                        Cargar archivo
                                                        <app-upload-files></app-upload-files>
                                                    </div> -->
                                                    <div class="row">
                                                        <!--  <p>
                                                            <label>Subir archivo</label>
                                                            <input type="file" (change)='fileChangeEvent($event)' />
                                                        </p> -->
                                                        <div class="col m12 s12 file-field input-field">
                                                            <div class="btn float-right">
                                                                <span>Imagen</span>
                                                                <input type="file" [(ngModel)]="imagen" id="arc_imagen"
                                                                    name="arc_imagen" #arc_imagen="ngModel"
                                                                    (change)='fileChangeEvent($event)'>
                                                            </div>
                                                            <div class="file-path-wrapper">
                                                                <input class="file-path validate" type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="input-field m6 s12">
                                                            <div class="switch">
                                                                <label>
                                                                    Inactivo
                                                                    <input type="checkbox">
                                                                    <span class="lever"></span>
                                                                    Activo
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="input-field m6 s12">
                                                            <button class="btn cyan waves-effect waves-light right"
                                                                type="submit" name="action">Guardar
                                                                <i class="material-icons right">send</i>
                                                            </button>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- invoice action  -->
                        <div class="col xl3 m4 s12">
                            <div class="card invoice-action-wrapper mb-10">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="input-field col m12 s12">
                                            <input type="text" class="message mb-0"
                                                (keydown.enter)="$event.preventDefault()" placeholder="Digíte dirección"
                                                id="buscarSitio" autocorrect="off" autocapitalize="off" spellcheck="off"
                                                #busquedaSitio [(ngModel)]="buscarSitio">
                                            <label for="buscarSitio">Buscar Sitio</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="card-content">
                                    <agm-map #gm [latitude]="lat" [longitude]="lng" [(zoom)]="zoom"
                                        (mapReady)="mapClicked($event)">
                                        <agm-marker class="mapMarker" [latitude]="lat" [longitude]="lng">
                                        </agm-marker>
                                    </agm-map>
                                </div>
                                <div class="card-content">
                                    <div class="row">
                                        <h4 class="card-title">Punto</h4>
                                        <div class="input-field col m4 s12">
                                            <input type="text" [(ngModel)]="model.punto.latitud" id="latitud"
                                                placeholder="Coordenada" name="latitud" #latitud="ngModel">
                                            <label for="latitud">Latitud</label>
                                        </div>
                                        <div class="input-field col m4 s12">
                                            <input type="text" [(ngModel)]="model.punto.longitud" id="longitud"
                                                placeholder="Coordenada" name="longitud" #longitud="ngModel">
                                            <label for="longitud">Longitud</label>
                                        </div>
                                        <div class="input-field col m4 s12">
                                            <input type="text" [(ngModel)]="model.punto.longitud" id="longitud"
                                                placeholder="Coordenada" name="longitud" #longitud="ngModel">
                                            <label for="longitud">Altitud</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div><!-- START RIGHT SIDEBAR NAV -->

                <!-- END RIGHT SIDEBAR NAV -->
            </div>
            <div class="content-overlay"></div>
        </div>
    </div>

</div>

<!-- END: Page Main-->
